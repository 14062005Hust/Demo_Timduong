<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đường Đi Ngắn Nhất trên Google Maps</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>

  <h3>Đường Đi Ngắn Nhất giữa Hai Điểm</h3>
  <div id="map"></div>

  <!-- Thêm Google Maps JavaScript API -->
  <script src="https://maps.gomaps.pro/maps/api/js?key=AlzaSy4BLGoM_StkFcSF378JajckIIPZ8by06QQ&callback=initMap" async defer></script>

  <script>
    var map;
    var coordinates = [
      { lat: 21.005475843760088, lng: 105.84364874492508 }, // Tọa độ của điểm 0
      { lat: 21.0065, lng: 105.8445 }, // Tọa độ của điểm 1
      { lat: 21.0075, lng: 105.8450 }, // Tọa độ của điểm 2
      { lat: 21.0080, lng: 105.8455 }, // Tọa độ của điểm 3
      { lat: 21.0090, lng: 105.8460 }  // Tọa độ của điểm 4 (đỉnh mới)
    ];

    function initMap() {
      var haNoi = { lat: 21.005475843760088, lng: 105.84364874492508 };
      map = new google.maps.Map(document.getElementById('map'), {
        center: haNoi,
        zoom: 17
      });

      // Thêm các đỉnh lên bản đồ
      coordinates.forEach(function(coordinates) {
                var marker = new google.maps.Marker({
                    position: {lat: coordinates.lat, lng: coordinates.lng},
                    map: map,
                    title: coordinates.title
                });
              });
  }

    function getShortestPath(start, end) {
      fetch(`http://localhost:8080/getShortestPath?start=${start}&end=${end}`)
        .then(response => response.json())
        .then(data => {
          var path = data.path.map((item) => coordinates[item]);

          // Vẽ đường đi
          var routePath = new google.maps.Polyline({
            path: path,
            geodesic: true,
            strokeColor: '#FF0000',
            strokeOpacity: 1.0,
            strokeWeight: 2
          });
          routePath.setMap(map);
        })
        .catch(error => console.error('Error:', error));
    }

    // Gọi hàm để lấy đường đi ngắn nhất
    getShortestPath(0, 4); // Ví dụ tìm đường đi từ điểm 0 đến điểm 3
  </script>

</body>
</html>
